  - name: notification
    image: plugins/webhook
    settings:
      urls:
        from_secret: rocketchat_drone_webhook
      template: >
        {
          "text": "Build ${DRONE_BUILD_NUMBER} ${DRONE_BUILD_STATUS}",
          "attachments": [
            "title": "Drone CI"
          ]
        }

  - name: build-notification
    image: rmilewski/drone-rocket:latest
    when:
      status: [success, failure]
    settings:
      webhook:
        from_secret: rocketchat_drone_webhook
      channel: devops_alerts
      username: rocket.cat
      text: ${DRONE_COMMIT_MESSAGE}
      link: ${DRONE_BUILD_URL}
      color:
        - value: green
          when:
            DRONE_BUILD_STATUS: success
        - value: red
          when:
            DRONE_BUILD_STATUS: failure
      message:
        - value: "Build: ${DRONE_BUILD_NUMBER} succeeded!"
          when:
            DRONE_BUILD_STATUS: success
        - value: "Build: ${DRONE_BUILD_NUMBER} failed!"
      fields:
        - title: Author
          value: ${DRONE_COMMIT_AUTHOR}
